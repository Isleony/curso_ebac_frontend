<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>

<body>

    <h2>Entre em Contato</h2>
    <form action="text">
        <label for="form-label" for="none">Seu nome:</label>
        <input class="form-control" type="text" id="none"/>
        <label for="email" class="form-label" >Seu email:</label>
        <input id="email" type="email" class="form-control">
        <label  id="mensagem" class="form-label">Sua mensagem: </label>
        <textarea id="mesangem" class="form-control" ></textarea>
        <div class="form-check form-switch">
            <label class="form-check-label" for="aceito-termos">Li e concordo</label>
            <input   class="form-check-input"  type="checkbox" id="aceito-termos">
        </div>
        <button class="bnt bnt-sucess">Enviar</button>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
